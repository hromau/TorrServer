# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lampa-sh

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_056f76de64144f6ab8fadf9a8b1318df }}
        password: ${{ secrets.AzureAppService_ContainerPassword_90bd1e031d654133888bcf51e791e614 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_056f76de64144f6ab8fadf9a8b1318df }}/torrserver:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lampa-sh'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6fe66168413946dd96a0bc86391bd42d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_056f76de64144f6ab8fadf9a8b1318df }}/torrserver:${{ github.sha }}'