# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lampa-tor

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_438da60689cc4bb898b14f8a2661a90c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_00ed9817b5e2480dadfdb78ba974d844 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_438da60689cc4bb898b14f8a2661a90c }}/skleroz/torrserver:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lampa-tor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_82dccfdb5ab64514aa5790defe621378 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_438da60689cc4bb898b14f8a2661a90c }}/skleroz/torrserver:${{ github.sha }}'